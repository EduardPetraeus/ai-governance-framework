repos:
  # ─── Secret and credential scanning ────────────────────────────────────────
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets and credentials (gitleaks)

  # ─── Private key detection ────────────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
        name: Detect private keys

      - id: check-yaml
        name: Validate YAML syntax

      - id: check-json
        name: Validate JSON syntax

      - id: end-of-file-fixer
        name: Ensure files end with a newline

      - id: trailing-whitespace
        name: Remove trailing whitespace

      - id: mixed-line-ending
        name: Normalize line endings to LF
        args: [--fix=lf]

      - id: check-merge-conflict
        name: Check for unresolved merge conflicts

      - id: check-added-large-files
        name: Prevent large file commits
        args: [--maxkb=500]

  # ─── Python checks (automation/ and scripts/) ─────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        name: Lint Python with ruff
        args: [--fix]

      - id: ruff-format
        name: Format Python with ruff formatter

# ─── Configuration ───────────────────────────────────────────────────────────
default_stages: [pre-commit]
fail_fast: false
